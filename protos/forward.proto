syntax = "proto3";

option go_package = "github.com/EspressoSystems/timeboost-proto/go-generated";

package forward;

import "google/protobuf/empty.proto";
import "inclusion_list.proto";

message CatchupRound {
    uint64 round = 1;
}

message TimeboostState {
    oneof state {
        CatchupRound catchup = 1;
        google.protobuf.Empty awaiting_handover = 2;
    }
}

service ForwardApi {
    rpc SubmitInclusionList (inclusion.InclusionList) returns (google.protobuf.Empty) {}
    rpc UpdateTimeboostState (TimeboostState) returns (google.protobuf.Empty) {}
}